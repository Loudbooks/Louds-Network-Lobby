plugins {
    id 'org.jetbrains.kotlin.jvm' version '1.8.0'
    id 'application'
    id 'com.github.johnrengelman.shadow' version '7.1.2'
}

group = 'com.loudbook.dev'
version = '1.0'

repositories {
    mavenCentral()
    maven { url 'https://jitpack.io' }
    maven { url 'https://repo.hypera.dev/snapshots/' }
}

dependencies {
    testImplementation 'org.jetbrains.kotlin:kotlin-test'
    compileOnly 'com.github.Minestom.Minestom:Minestom:1.19.3-SNAPSHOT'
    implementation "dev.hypera:Scaffolding:0.1.3-SNAPSHOT"
    implementation 'org.redisson:redisson-all:3.19.2'
    implementation 'io.netty:netty-transport-native-epoll:5.0.0.Alpha2'
}

test {
    useJUnitPlatform()
}

kotlin {
    jvmToolchain(17)
}

application {
    mainClassName = 'LoudsLobby'
}